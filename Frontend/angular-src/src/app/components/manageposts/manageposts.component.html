<h2 class="page-header">Create Post</h2>
<form (submit)="onCreateSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label>Department Code</label>
        <input type="text" [(ngModel)]="departmentcode" name="departmentcode" class="form-control">
    </div>
    <hr>
    <input type="submit" class="btn btn-primary" value="Submit">
    <a class="btn btn-default" [routerLink]="['/dashboard']">Cancel</a>
</form>
