<h1>Posts</h1>
    <p class="lead">View and delete posts</p>
    <div>
        <button class="btn btn-primary button-space" (click)="showTable()">View all Posts</button>
        <button class="btn btn-primary button-space button-space2" [routerLink]="['/manageposts']">Create a Post</button>
    </div>
<div class="container">
    <table class="table table-bordered" *ngIf="isTableVisible">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Department Code</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dt of postData">
          <td>{{dt.title}}</td>
          <td>{{dt.description}}</td>
          <td>{{dt.departmentCode}}</td>
          <td>
            <button class="btn btn-primary btn-danger" (click)="deletePost(dt._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
